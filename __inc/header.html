<!DOCTYPE html>
<html>
<head>
	<title>Index of</title>
	<link rel="stylesheet" href="/__inc/pure-min.css">
	<style type="text/css">
		
		/* hide some of the default html */
		table tr:nth-child(2),
		hr {
			display: none;
		}
		#contents {
			width: 70%;
			margin: 10px auto;
		}
		table {
			font-size: 80%;
		}
		th a {
			font-size: 120%;
		}

	</style>
</head>
<body>
<div id="contents">
	<h1 id="directory-title">Index of</h1>
	<form action="" method="get" class="pure-form">
		<label for="C">Sorted by</label>
		<select name="C" id="C">
				<option value="N" selected="selected"> Name</option>
				<option value="M"> Date Modified</option>
				<option value="S"> Size</option>
				<option value="D"> Description</option>
			</select>
		<select name="O" id="O">
			<option value="A" selected="selected"> Ascending</option>
			<option value="D"> Descending</option>
		</select>
		<select name="V" id="V">
			<option value="0" selected="selected"> in Normal order</option>
			<option value="1"> in Version order</option>
		</select>
		Matching 
			<input type="text" name="P" value="*" id="P" class="pure-input-rounded" />
			<input type="submit" name="X" value="Go" id="X" class="pure-button pure-button-primary" />
	</form>
